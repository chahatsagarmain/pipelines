name: Frontend Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
  
    - name: Setup frontend test
      run: make setup-frontend-test

    - name: Run Frontend test
      run: make test-frontend

